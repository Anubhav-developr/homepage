<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Homepage</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="homepage.css">

        <!-- To search with DuckDuckGo -->
        <script type="text/javascript" src="search.js"></script>
    </head>

    <body background="london_ferris_wheel.jpg">
        <section id="header">
        </section>
        <div class="main">
            <span class="time_section">
                <output id="time"></output>
                <br>
                <span class="greeting_section">
                    <output id="greeting"></output>
                </span>
                <br>
                <div class="search">
                    <form method="GET" onsubmit="return searchWithDuck(event)">
                        <input id="query_box" class="search_box" type="search" placeholder="Search with DuckDuckGo">
                        <button class="search_button" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </span>
        </div>

        <!-- Updating the time -->
        <script type="text/javascript" src="set_content.js"></script>
    </body>
</html>
